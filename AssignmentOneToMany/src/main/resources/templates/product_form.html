<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Category</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container text-center">

		<div th:if="${product.id == null}">
			<h1>Create New Product</h1>
		</div>

		<div th:unless="${product.id == null}">
			<h1>Edit Product</h1>
		</div>

		 <form th:action="@{/product/save}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field=*{id} th:value="${product.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Product Name: </label>

					<div class="col-sm-8">
						<input type="text" th:field="*{Pro_Name}" class="form-control"
							required="required" />
					</div>
				</div>

				<br>
			 	
			 	<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Choose one category: </label>

					<div class="col-sm-8">
						 <select th:field="*{category}" class="form-control"  required="required">
						 	<th:block th:each="cat : ${listCategories}">
						 	<option th:text="${cat.name}" th:value=${cat.id}/>
						 	</th:block>
						 </select>
					</div>
				</div>
			 	
			 	
			 	</div>

				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>

			</div>

		</form>


	</div>
</body>
</html>
