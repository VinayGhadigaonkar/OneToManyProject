<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Category</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container text-center">

		<div th:if="${category.id == null}"><h1>Create New Category</h1></div>
		<div th:unless="${category.id == null}"><h1>Edit Category</h1></div>

		<form th:action="@{/category/save}" th:object="${category}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field=*{id} th:value="${category.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Category Name: </label>

					<div class="col-sm-8">
						<input type="text" th:field="*{Name}" class="form-control"
							required="required" />
					</div>
				</div>

				<br>
			 	
			 	<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Choose one or more products: </label>

					<div class="col-sm-8">
						 <select th:field="*{prouct}" class="form-control" multiple="multiple" required="required">
						 	<th:block th:each="pro : ${listProducts}">
						 	<option th:text="${pro.Pro_Name}" th:value=${pro.id}/>
						 	</th:block>
						 </select>
					</div>
				</div>
			 	
			 	
			 	</div>

				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>

			</div>

		</form>


	</div>
</body>
</html>
